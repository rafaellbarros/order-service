spring:

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PASSWORD:5433}/${DB_NAME:order}
    username: ${DB_USER:order}
    password: ${DB_PASSWORD:order123}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: ${APP_PORT:8082}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
  show-actuator: true

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  server:
    port: ${APP_PORT:8082}

logging:
  level:
    org.springframework: INFO
    org.springdoc: INFO
